<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="pettutor">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optimize mobile viewport -->

  <title>Pet Tutor Controller</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- load bootstrap -->
  <style>
    html {
      overflow-y: scroll;
    }

    body {
      padding-top: 50px;
    }

    .button-box {
      padding-bottom: 20px;
    }

    #todo-list {
      margin-bottom: 30px;
    }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <!-- load angular -->
  <script src="core.js"></script>
  <script src="//use.fontawesome.com/7e4c892069.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainController">
  <div class="container">
    <div class="button-box">
        <a class="btn btn-default btn-success" href="#" ng-click="scan()">
      <i class="fa fa-search"></i> Search for devices</a>
    </div>

    <div id="device-list" class="row" ng-show="devices != null">
      <div class="col-md-6" ng-repeat="device in devices">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-6">{{ device.name }}</div>
              <div class="col-md-6">
                <span class="pull-right">
                  <div ng-show="device.connected == true">
                    <i class="fa fa-plug fa-1x" aria-hidden="true" ng-show="device.connected == true"></i>
                    <small><i>Connected</i></small>
                  </div>
                  <div ng-show="device.connected != true">
                    <a href="#" ng-click="connect(device.address)">
                        <i class="fa fa-ban fa-1x text-danger" ng-show="device.connected != true"></i>

                    <small><i>Disconnected</i></small></a>
                  </div>
                </span>
              </div>
            </div>

          </div>
          <div class="panel-body">
            {{ device.address }}
          </div>
          <div class="panel-footer"ng-show="device.connected == true">
            <div ng-show="device.connected == true">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="feed(device.address)">Feed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
